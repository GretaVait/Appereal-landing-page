<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="Logo">
      <img src="images/hero-mobile.jpg" alt="Model picture">
    </header>
    <section>
      <img id="logo" src="images/logo.svg" alt="Logo">
      <h1><span>We're</span><br> coming <br>soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
        <input type="email" placeholder="Email Address" name="email" required>
        <button type="submit"><img src="images/icon-arrow.svg" alt="Arrow pointing to the right"></button>
      </form>
    </section>
    <img id="img" src="images/hero-desktop.jpg" alt="Model picture">
  </main>
  <script src="js/main.js"></script>
</body>
</html>
